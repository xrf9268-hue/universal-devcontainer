version: '3.8'

services:
  # Development container
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    networks:
      - microservices
    environment:
      - SERVICE_REGISTRY=http://registry:8500
      - DATABASE_URL=postgresql://postgres:password@db:5432/microservices
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "3000:3000"  # Gateway
      - "3001:3001"  # User service
      - "3002:3002"  # Product service
      - "3003:3003"  # Order service
    depends_on:
      - db
      - rabbitmq
      - redis

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - microservices
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: microservices
    ports:
      - "5432:5432"

  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - microservices
    ports:
      - "6379:6379"

  # Consul for service discovery (optional)
  consul:
    image: consul:latest
    restart: unless-stopped
    networks:
      - microservices
    ports:
      - "8500:8500"  # HTTP API
      - "8600:8600"  # DNS
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0

networks:
  microservices:
    driver: bridge

volumes:
  postgres-data:
  rabbitmq-data:
  redis-data:
